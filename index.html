<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        h3 {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }
        th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }
        td {
            font-size: 1.1em;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <h1>Latest Tech</h1>

    <table>
        <tr>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>3</td>
